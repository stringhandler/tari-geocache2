<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {name}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-section {
            display: block;
        }

        .admin-section {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-family: monospace;
            font-size: 13px;
            color: #333;
            word-break: break-all;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/?short_code={short_id}" class="back-link">‚Üê Back to Guestbook</a>

        <div class="auth-section" id="authSection">
            <h1>üîê Admin Access</h1>
            <p class="subtitle">Enter the private view key to access admin features for {name}</p>

            <div id="authMessage" class="message"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="view_key">Private View Key</label>
                    <input type="password" id="view_key" name="view_key" required placeholder="Enter private view key">
                </div>

                <button type="submit">Authenticate</button>
            </form>
        </div>

        <div class="admin-section" id="adminSection">
            <h1>‚öôÔ∏è Admin Panel</h1>
            <p class="subtitle">Manage geocache: {name}</p>

            <div id="adminMessage" class="message"></div>

            <div class="info-box">
                <div class="info-label">Geocache ID</div>
                <div class="info-value">{short_id}</div>
            </div>

            <div class="info-box">
                <div class="info-label">Tari Address (Spend Public Key)</div>
                <div class="info-value">{spend_pub_key}</div>
            </div>

            <div class="info-box">
                <div class="info-label">Private View Key</div>
                <div class="info-value" style="filter: blur(5px);" id="viewKeyBlurred" onclick="this.style.filter='none'; this.textContent='{view_key}'">Click to reveal</div>
            </div>

            <div class="action-buttons">
                <button onclick="window.open('/print/{short_id}', '_blank')" style="background: linear-gradient(135deg, #059669 0%, #10b981 100%);">
                    üñ®Ô∏è Print Address
                </button>
                <button onclick="scanGeocache()" style="background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);">
                    üîç Scan Now
                </button>
            </div>

            <button onclick="logout()" style="background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%); margin-top: 20px;">
                üö™ Logout
            </button>
        </div>
    </div>

    <script>
        const BASE_URL = window.ENV?.BASE_URL || '';
        const SHORT_ID = '{short_id}';
        let authToken = sessionStorage.getItem('admin_token_' + SHORT_ID);

        // Check if already authenticated
        if (authToken) {
            showAdminPanel();
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const viewKey = document.getElementById('view_key').value;

            try {
                const response = await fetch(`${BASE_URL}/api/admin/${SHORT_ID}/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ view_key: viewKey }),
                });

                if (!response.ok) {
                    showAuthMessage('Authentication failed', 'error');
                    return;
                }

                const data = await response.json();

                if (data.authenticated) {
                    authToken = data.token;
                    sessionStorage.setItem('admin_token_' + SHORT_ID, authToken);
                    showAdminPanel();
                } else {
                    showAuthMessage('Invalid view key', 'error');
                }
            } catch (error) {
                showAuthMessage(`Error: ${error.message}`, 'error');
            }
        });

        function showAdminPanel() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';

            // Optionally load admin info with JWT validation
            loadAdminInfo();
        }

        async function loadAdminInfo() {
            try {
                const response = await fetch(`${BASE_URL}/api/admin/${SHORT_ID}/info`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        showAdminMessage('Session expired. Please log in again.', 'error');
                        setTimeout(() => logout(), 2000);
                    }
                    return;
                }

                const data = await response.json();
                console.log('Admin info loaded:', data);
                // Could update UI with additional info here
            } catch (error) {
                console.error('Failed to load admin info:', error);
            }
        }

        function showAuthMessage(text, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showAdminMessage(text, type) {
            const messageDiv = document.getElementById('adminMessage');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function scanGeocache() {
            try {
                showAdminMessage('Scanning wallet...', 'success');

                const response = await fetch(`${BASE_URL}/api/scan/${SHORT_ID}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        showAdminMessage('Session expired. Please log in again.', 'error');
                        setTimeout(() => logout(), 2000);
                        return;
                    }
                    throw new Error('Failed to scan geocache');
                }

                const data = await response.json();
                showAdminMessage(`Scan complete! Added ${data.guestbook_entries_added} new entries`, 'success');
            } catch (error) {
                showAdminMessage(`Error: ${error.message}`, 'error');
            }
        }

        function logout() {
            sessionStorage.removeItem('admin_token_' + SHORT_ID);
            location.reload();
        }
    </script>
</body>
</html>
